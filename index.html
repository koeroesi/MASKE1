<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASKE 1 AR Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000; /* Change to your desired background color */
      }
      model-viewer {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="MASKE 1.glb"
      ios-src="MASKE 1.usdz"
      alt="MASKE 1"
      ar
      auto-rotate
      camera-controls
      ar-modes="webxr scene-viewer quick-look"
      environment-image="neutral">
    </model-viewer>
  </body>
</html>
